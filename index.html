<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker id="hiro-marker" type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
        <a-box position="0 0.5 0" material="color: red;" visible="false" id="cube"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.querySelector('#hiro-marker').addEventListener('markerFound', (e) => {
        const cube = document.querySelector('#cube');
        cube.setAttribute('visible', 'true');
        const position = cube.getAttribute('position');
        cube.setAttribute('position', { x: position.x, y: 8, z: position.z });
      });

      document.querySelector('#hiro-marker').addEventListener('markerLost', (e) => {
        const cube = document.querySelector('#cube');
        // Fix the cube's position and keep it visible even if the marker is lost
        cube.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
