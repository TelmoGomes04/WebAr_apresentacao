<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.6/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker preset="hiro" id="hiro-marker">
        <a-box id="cube" position="0 8 0" material="color: red;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let cube = document.querySelector('#cube');
      let marker = document.querySelector('#hiro-marker');

      marker.addEventListener('markerFound', () => {
        cube.setAttribute('visible', 'true');
      });

      marker.addEventListener('markerLost', () => {
        // Keep the cube visible when marker is lost
        cube.setAttribute('visible', 'true');
      });
    </script>
  </body>
</html>
